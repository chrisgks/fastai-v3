<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Baby Images ðŸ‘¶<img src="https://www.google.com/search?q=yoda+baby&newwindow=1&client=ubuntu&hs=X7m&channel=fs&sxsrf=ALeKk03moNfvgmSbuYr0OJ9ajT08-9LdTg:1589585271892&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjhluLLgrfpAhUnZxUIHTIPA2IQ_AUoAXoECBkQAw&biw=1650&bih=922#imgrc=ArEgSVhGfzkEhM" 
                                                   alt="lil baby yoda" width="20" height="20">
    </div>
    <p>
      Use images of <strong>yoda babies,</strong> <strong>human babies,</strong> or
      both!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
